<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- JSON brackets -->
  <text x="16" y="21" text-anchor="middle" fill="white" font-family="monospace, 'Courier New'" font-size="18" font-weight="bold">{ }</text>
  
  <!-- Small dots to represent data -->
  <circle cx="12" cy="14" r="1" fill="white" opacity="0.8"/>
  <circle cx="16" cy="14" r="1" fill="white" opacity="0.8"/>
  <circle cx="20" cy="14" r="1" fill="white" opacity="0.8"/>
</svg>